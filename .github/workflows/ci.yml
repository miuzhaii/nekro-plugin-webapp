name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run linting
        run: uv run ruff check nekro_webapp/
      
      - name: Test CLI import
        run: |
          uv run python -c "from nekro_webapp.cli.main import cli; print('CLI import OK')"
      
      - name: Test config module
        run: |
          uv run python -c "from nekro_webapp.config.settings import WebAppConfig; print('Config import OK')"
      
      - name: Test runtime module
        run: |
          uv run python -c "from nekro_webapp.runtime import RuntimeAdapter; print('Runtime import OK')"
      
      - name: Verify no nekro-agent import in CLI mode
        run: |
          uv run python -c "
          import sys
          # 确保 nekro_agent 不在已导入模块中
          from nekro_webapp.cli.main import cli
          from nekro_webapp.config.settings import WebAppConfig
          from nekro_webapp.runtime.standalone import StandaloneAdapter
          
          nekro_imports = [m for m in sys.modules if m.startswith('nekro_agent')]
          if nekro_imports:
              print(f'ERROR: nekro_agent modules imported: {nekro_imports}')
              sys.exit(1)
          print('OK: No nekro_agent imports in CLI mode')
          "
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Build package
        run: uv build
      
      - name: Check package
        run: |
          ls -la dist/
          echo "Package built successfully"
